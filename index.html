<!DOCTYPE html>
<head>
    <title>Google Clone</title>
    <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
    <style>
        a:link {
            color: #000;
            text-decoration: none;
            cursor: default;
        }

        a:visited {
            color: #000;
            text-decoration: none;
            cursor: default;
        }

        a:hover {
            color: #000;
            text-decoration: underline;
            cursor: default;
        }

        a:active {
            color: #000;
            text-decoration: none;
            cursor: default;
        }

        .header {
            height: 40px;
            width: 100%;
            display: inline-flex;
            align-items: center;
        }

        .about, .store, .gmail, .images {
            opacity: 75%;
        }

        .about, .store, .gmail, .images, .other-apps, .profile {
            padding: 10px;
        }

        .store {
            margin-right: auto;
        }

        .page {
        }

        .logo {
            margin-top: 109px;
        }
        
        .logo-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .search-row {
            height: 44px;
            display: block;
            margin: auto;
            width: 482px;
        }

        .search-area {
            height: 100%;
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }

        .magnifying-glass {
            margin-left: 15px;
        }

        .microphone {
            margin-right: 15px;
        }

        .buttons {
            margin-top: 20px;
            height: 5%;
            width: 100%;
            display: inline-flex;
            justify-content: center;
        }

        .footer {
            height: 40px;
            width: 100%;
            display: inline-flex;
            align-items: center;
            opacity: 75%;
            position: absolute;
            bottom: 0px;
        }
        .privacy, .terms, .settings, .advertising, .business, .how-search-works {
            padding: 10px;
        }

        .how-search-works {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="header">
            <div class="about"><a href="">About</a></div>
            <div class="store"><a href="">Store</a></div>  
            <div class="gmail"><a href="">Gmail</a></div>
            <div class="images"><a href="">Images</a></div>
            <div class="other-apps"><a href=""><img class="other-apps-img" src="other-apps.png" alt="Other Apps"></a></div>
            <div class="profile"><a href=""><img class="profile-image" src="https://lh3.googleusercontent.com/ogw/ADGmqu9Uob8gkEh9L9R76ET1SkYj7k0tJHd-JExZIZCG=s32-c-mo" alt="profile"></a></div>
        </div>
        <div class="page">
            <div class="action">
                <div class="logo">
                    <img class="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's Logo">
                </div>
                <div class="search-row">
                    <div class="search-area">
                        <div class="magnifying-glass">
                            0~
                        </div>
                        <div class="input">
                            Input
                        </div>
                        <div class="microphone">
                            mic.
                        </div>
                    </div> 
                </div>
                <div class="buttons">
                    <div class="button1">
                        Button 1
                    </div>
                    <div class="button2">
                        Button 2
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="advertising"><a href="">Advertising</a></div>
            <div class="business"><a href="">Business</a></div>
            <div class="how-search-works"><a href="">How Search Works</a></div>
            <div class="privacy"><a href="">Privacy</a></div>
            <div class="terms"><a href="">Terms</a></div>
            <div class="settings"><a href="">Settings</a></div>
        </div>
    </main>
</body>
