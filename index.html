<!DOCTYPE html>
<head>
    <title>Google Clone</title>
    <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
    <style>
        .header, .page, .footer {
            border: 3px solid black;
        }

        .above-logo, .logo, .search-area, .buttons, .below-action, .search-row {
            border: 2px solid darkgrey;
        }

        .magifying-glass, .input, .microphone {
            border: 1px solid grey;
        }
        
        .header {
            height: 10vh;
        }

        .page {
            height: 80vh;
        }

        .footer {
            height: 10vh;
        }

        .above-logo {
            height: 109px;
        }

        .logo {
            height: 92px;
        }
        
        .search-row {
            height: 52px;
            display: block;
            margin: auto;
            width: 482px;
        }

        .search-area {
            height: 100%;
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }

        .magnifying-glass {
        }

        .microphone {
        }

        .buttons {
            height: 5%;
            width: 100%;
            display: inline-flex;
            justify-content: center;
        }

        .below-action {
            height: 1fr;
        }
    </style>
</head>
<body>
    <main>
        <div class="header">
            <a href="">A</a>
        </div>
        <div class="page">
            <div class="above-logo">
                Above logo
            </div>
            <div class="action">
                <div class="logo">
                    Logo
                </div>
                <div class="search-row">
                    <div class="search-area">
                        <div class="magnifying-glass">
                            0~
                        </div>
                        <div class="input">
                            Input
                        </div>
                        <div class="microphone">
                            mic.
                        </div>
                    </div> 
                </div>
                <div class="buttons">
                    <div class="button1">
                        Button 1
                    </div>
                    <div class="button2">
                        Button 2
                    </div>
                </div>
            </div>
            <div class="below-action">
                Below-Action
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </main>
</body>
