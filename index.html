<!DOCTYPE html>
<head>
    <title>Google Clone</title>
    <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
    <style>
        .header, .page, .footer {
            border: 3px solid black;
        }

        .above-logo, .logo, .search-area, .buttons, .below-action {
            border: 2px solid darkgrey;
        }

        .magnifying-glass, .input, .microphone {
            border: 1px solid grey;
        }
        
        .header {
            height: 10vh;
            width: 100%;
            display: inline-flex;
        }

        .store {
            margin-right: auto;
        }

        .page {
            height: 80vh;
        }

        .footer {
            height: 10vh;
        }

        .above-logo {
            height: 109px;
        }

        .logo {
        }
        
        .logo-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .search-row {
            height: 44px;
            display: block;
            margin: auto;
            width: 482px;
        }

        .search-area {
            height: 100%;
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }

        .magnifying-glass {
        }

        .microphone {
        }

        .buttons {
            height: 5%;
            width: 100%;
            display: inline-flex;
            justify-content: center;
        }

        .below-action {
            height: 1fr;
        }
    </style>
</head>
<body>
    <main>
        <div class="header">
            <div class="about"><a href="">About</a></div>
            <div class="store"><a href="">Store</a></div>  
            <div class="gmail"><a href="">Gmail</a></div>
            <div class="images"><a href="">Images</a></div>
            <div class="other-apps"><a href=""><img class="other-apps-img" src="other-apps.png" alt="Other Apps"></a></div>
            <div class="profile"><a href=""><img class="profile-image" src="https://lh3.googleusercontent.com/ogw/ADGmqu9Uob8gkEh9L9R76ET1SkYj7k0tJHd-JExZIZCG=s32-c-mo" alt="profile"></a></div>
        </div>
        <div class="page">
            <div class="above-logo">
                Above logo
            </div>
            <div class="action">
                <div class="logo">
                    <img class="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's Logo">
                </div>
                <div class="search-row">
                    <div class="search-area">
                        <div class="magnifying-glass">
                            0~
                        </div>
                        <div class="input">
                            Input
                        </div>
                        <div class="microphone">
                            mic.
                        </div>
                    </div> 
                </div>
                <div class="buttons">
                    <div class="button1">
                        Button 1
                    </div>
                    <div class="button2">
                        Button 2
                    </div>
                </div>
            </div>
            <div class="below-action">
                Below-Action
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </main>
</body>
